<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Recorder</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f4f7f6; }
        .container { background-color: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); text-align: center; width: 90%; max-width: 650px; }
        h1 { color: #2c3e50; margin-bottom: 25px; }
        .video-container { width: 100%; border: 2px solid #ccc; border-radius: 8px; margin-bottom: 20px; overflow: hidden; background-color: #000; position: relative; }
        #videoFeed { width: 100%; height: auto; display: block; transform: scaleX(-1); }
        .recording-badge { position: absolute; top: 15px; right: 15px; background-color: rgba(231, 76, 60, 0.9); color: white; padding: 8px 15px; border-radius: 20px; font-weight: bold; display: none; animation: pulse 1.5s infinite; }
        .recording-badge.active { display: block; }
        .camera-error { padding: 40px; color: #e74c3c; background-color: #000; display: none; }
        .controls button { padding: 12px 25px; margin: 10px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; transition: all 0.3s; }
        .controls button:hover:not(:disabled) { transform: scale(1.05); }
        .controls button:disabled { opacity: 0.5; cursor: not-allowed; }
        #startCameraButton { background-color: #3498db; color: white; }
        #startButton { background-color: #2ecc71; color: white; display: none; }
        #stopButton { background-color: #e74c3c; color: white; display: none; }
        #downloadButton { background-color: #9b59b6; color: white; display: none; margin-top: 20px; }
        #status { margin-top: 20px; font-size: 1.1em; font-weight: bold; min-height: 25px; }
        .recording-indicator { height: 15px; width: 15px; background-color: #bdc3c7; border-radius: 50%; display: inline-block; margin-right: 8px; vertical-align: middle; transition: background-color 0.5s; }
        .recording { background-color: #e74c3c !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .timer { font-size: 1.2em; color: #e74c3c; font-weight: bold; margin-top: 10px; display: none; }
        .timer.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Presentation Video Recorder</h1>
        
        <div class="video-container">
            <video id="videoFeed" autoplay playsinline muted></video>
            <div class="recording-badge" id="recordingBadge">‚óè REC</div>
            <div id="cameraError" class="camera-error">Camera access denied or unavailable</div>
        </div>

        <div class="timer" id="timer">00:00</div>

        <div class="controls">
            <button id="startCameraButton">Start Camera</button>
            <button id="startButton" disabled>Start Recording</button>
            <button id="stopButton" disabled>Stop Recording</button>
        </div>

        <button id="downloadButton">Download Video</button>

        <div id="status">
            <span class="recording-indicator" id="indicator"></span>
            Click "Start Camera" to begin
        </div>
    </div>

    <script>
        // --- Configuration ---
        // Since we are serving this file from Flask, we can use relative paths.
        // Leave this empty string so it uses the current origin.
        const BACKEND_URL = ''; 
        
        // --- DOM Elements ---
        const videoElement = document.getElementById('videoFeed');
        const cameraError = document.getElementById('cameraError');
        const recordingBadge = document.getElementById('recordingBadge');
        const startCameraButton = document.getElementById('startCameraButton');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const downloadButton = document.getElementById('downloadButton');
        const statusElement = document.getElementById('status');
        const timerElement = document.getElementById('timer');

        // --- State ---
        let mediaStream = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let isRecording = false;
        let isCameraActive = false;
        let recordedBlob = null;
        let timerInterval = null;
        let recordingStartTime = null;

        // --- Camera Functions ---

        async function startCamera() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: { ideal: 1280 }, height: { ideal: 720 }, facingMode: 'user' },
                    audio: true
                });

                videoElement.srcObject = mediaStream;
                videoElement.style.display = 'block';
                cameraError.style.display = 'none';
                
                isCameraActive = true;
                startCameraButton.style.display = 'none';
                startButton.style.display = 'inline-block';
                startButton.disabled = false;
                
                updateStatus('Click to Start Recording');
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                videoElement.style.display = 'none';
                cameraError.style.display = 'block';
                cameraError.textContent = `Camera Error: ${error.message}`;
                updateStatus('Failed to access camera');
            }
        }

        function stopCamera() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
                videoElement.srcObject = null;
                isCameraActive = false;
            }
        }

        // --- Recording Functions ---

        function startRecording() {
            recordedChunks = [];
            recordedBlob = null;
            downloadButton.style.display = 'none';

            try {
                const mimeType = MediaRecorder.isTypeSupported('video/webm; codecs=vp9')
                    ? 'video/webm; codecs=vp9'
                    : 'video/webm';

                mediaRecorder = new MediaRecorder(mediaStream, {
                    mimeType: mimeType,
                    videoBitsPerSecond: 2500000
                });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    recordedBlob = new Blob(recordedChunks, { type: mimeType });
                    downloadButton.style.display = 'inline-block';
                    updateStatus(`Recording complete! Size: ${(recordedBlob.size / 1024 / 1024).toFixed(2)} MB`);
                };

                mediaRecorder.start(100);
                isRecording = true;
                
                recordingBadge.classList.add('active');
                timerElement.classList.add('active');
                startTimer();

                startButton.style.display = 'none';
                stopButton.style.display = 'inline-block';
                stopButton.disabled = false;
                
                updateStatus('RECORDING...');

            } catch (error) {
                console.error('Error starting recording:', error);
                updateStatus('Failed to start recording: ' + error.message);
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                recordingBadge.classList.remove('active');
                timerElement.classList.remove('active');
                stopTimer();

                stopButton.style.display = 'none';
                startButton.style.display = 'inline-block';
                startButton.disabled = false;
            }
        }

        // --- Timer Functions ---

        function startTimer() {
            recordingStartTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // --- Download Function (Local) ---

        function downloadVideo() {
            if (!recordedBlob) return;

            const url = URL.createObjectURL(recordedBlob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `presentation_${new Date().toISOString().replace(/[:.]/g, '-')}.webm`;
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);

            updateStatus('Video downloaded successfully!');
        }

        // --- Utility Functions ---

        function updateStatus(message) {
            statusElement.innerHTML = `<span class="recording-indicator ${isRecording ? 'recording' : ''}"></span>${message}`;
        }

        // --- Event Listeners ---

        startCameraButton.addEventListener('click', async () => { await startCamera(); });
        startButton.addEventListener('click', () => { if (isCameraActive) startRecording(); });
        stopButton.addEventListener('click', () => { stopRecording(); });
        downloadButton.addEventListener('click', () => { downloadVideo(); });

        window.addEventListener('beforeunload', () => {
            if (isRecording) stopRecording();
            stopCamera();
        });
    </script>
</body>
</html>
